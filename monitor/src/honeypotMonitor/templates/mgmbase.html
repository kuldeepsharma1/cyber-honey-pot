{% extends 'base.html'%}

{% block content %}
<hr>
<div class="row">
    <div class="col-sm-2">

        <div class="list-group">
            <a href="{{ url_for('index')}}" class="list-group-item list-group-item-action {% if posts['page'] == 0 %} bg-secondary {% endif %}"> 
                Introduction 
            </a>

            <a href="{{ url_for('controllerview')}}" class="list-group-item list-group-item-action {% if posts['page'] == 1 %} bg-secondary {% endif %}"> 
                Controllers Overview
            </a>
            
            <a href="{{ url_for('plcemuview')}}" class="list-group-item list-group-item-action {% if posts['page'] == 2 %} bg-secondary {% endif %} "> 
                PLC_Emulators View
            </a>

            {% if posts['page'] == 3 %}
                <a href="{{url_for('static', filename='img/UsageManual.pdf')}}" class="list-group-item list-group-item-action bg-secondary"> User manual</a>
            {% else %}
                <a href="{{url_for('static', filename='img/UsageManual.pdf')}}" class="list-group-item list-group-item-action"> User manual </a>
            {% endif %}

        </div>
        <p></p>
        <img src="{{url_for('static', filename='img/logo.png')}}" class="rounded mx-auto d-block" alt="logo"
        width="240">
        <br>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info"> {{message}}</div>
        {% endfor %}
    </div>

    <div class="col-sm-10">
        {% block mgmContent %} {% endblock %}
    </div>
</div>
{% endblock %}
